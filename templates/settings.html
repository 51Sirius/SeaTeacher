{% extends 'base.html' %}

{% block custom %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}
{% block content %}
    <div class="settings">
        <form action="{{ url_for('settings') }}" enctype="multipart/form-data" method="post" novalidate>
            {{ form.csrf_token }}
            <div class="block-form">
                <p>{{ form.username.label }}</p>
                <p>{{ form.username(class_="answer-form") }}</p>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">{{ form.image.label }}</label>
                {{ form.image(class_='form-control') }}
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>
        </form>
    </div>
{% endblock %}
