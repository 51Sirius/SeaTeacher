{% extends 'base.html' %}

{% block custom %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
{% endblock %}
{% block content %}
    <div class="settings">
        <form action="{{ url_for('settings') }}" method="post" novalidate>
            {{ form.csrf_token }}
            {{ form.username }}
            {{ form.image }}
            <button type="submit" class="button">Изменить</button>
        </form>
    </div>
{% endblock %}
