<header>
    <a class="logo" href="/">SeaTeacher</a>
    {% if current_user.is_anonymous %}
    <div class="button-group">
        <a href="{{ url_for('login') }}" class="button small">Войти</a>
        <a href="{{ url_for('registration') }}" class="button small">Регистрироваться</a>
    </div>
    {% else %}
    <div class="block-nick"><a href="/user/{{ current_user.username }}" class="nickname">{{ current_user.username }}</a>
    </div>
    {% endif %}
</header>
