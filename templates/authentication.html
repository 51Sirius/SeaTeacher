<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authentication.css') }}">
    <title>Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form action="{{ url_for('authentication') }}" method="post" novalidate>
            <label for="chk" aria-hidden="true">Sign up</label>
            {{ reg_form.csrf_token }}
            {{ reg_form.username }}
            {{ reg_form.email }}
            {{ reg_form.firstName }}
            {{ reg_form.secondName }}
            {{ reg_form.password }}
            {{ reg_form.password_confirm }}
            <button type="submit" class="button">Регистрироваться</button>
        </form>
    </div>

    <div class="login">
        <form action="{{ url_for('authentication') }}" method="post" novalidate>
            <label for="chk" aria-hidden="true">Login</label>
            {{ form.csrf_token }}
            {{ form.username }}
            {{ form.password }}
            <button type="submit" class="button">Авторизация</button>
        </form>
    </div>
</div>

</body>
</html>
